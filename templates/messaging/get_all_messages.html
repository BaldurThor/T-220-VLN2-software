{% extends 'base_card.html' %}
{% block card_header %}
    Pósthólf
{% endblock %}
{% block card_body %}
<table class="table inbox">
    <thead>
        <tr class="text-light">
            <th>Sendandi</th>
            <th>Fyrirsögn</th>
        </tr>
    </thead>
    <tbody>
    {% for message in messages_qs %}
        <tr class="{% if not message.read_at %}table-warning{% else %}table-primary{% endif %} position-relative">
            <td>
                <img src="{{ message.sender.user_profile.image_url }}" alt="profile pic" class="img profile-img" style="width:32px;height:32px;">
                {{ message.sender.get_full_name }}
            </td>
            <td><a class="stretched-link" href="{% url 'messaging:get_message' message.id %}">{{ message.subject }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
