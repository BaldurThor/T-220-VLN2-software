{% extends 'base.html' %}
{% block content %}
<table class="table inbox">
    <thead>
        <tr>
            <th>Sendandi</th>
            <th>Fyrirs√∂gn</th>
        </tr>
    </thead>
    <tbody>
    {% for message in messages %}
        <tr class="{% if not message.read_at %}table-dark{% else %}table-primary{% endif %}">
            <td>
                <img src="{{ message.sender.user_profile.image_url }}" alt="profile pic" class="img profile-img" style="width:32px;height:32px;">
                {{ message.sender.get_full_name }}
            </td>
            <td><a href="{% url 'messaging:get_message' message.id %}">{{ message.subject }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
