{% extends 'base.html' %}
{% block content %}
    <div class="list-group">
    {% for message in messages %}
        <a href="{% url 'messaging:get_message' message.id %}" class="list-group-item list-group-item-action {% if not message.read_at %}unread{% endif %}">
            {{ message.sender }} |
            {{ message.subject }}
        </a>
    {% endfor %}
</div>
{% endblock %}
