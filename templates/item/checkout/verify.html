{% extends 'item/checkout/base.html' %}

{% block checkout_content %}
    <p>Farðu yfir upplýsingarnar hægra megin,<br>ýttu á ganga frá ef allt er rétt.</p>
{% endblock %}

{% block checkout_cardfooter %}
    {% if submittable %}
    <div>
        <form method="post" action="{% url 'item:checkout_verify' %}">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Ganga frá!">
        </form>
    </div>
    {% endif %}
{% endblock %}
