
  <ol class="breadcrumb">
{% for step in checkout_steps %}

    <li class="breadcrumb-item{% if step.active %} active {% endif %}">
        {% if not step.active %}
            <a href="{{ step.path }}">{{ step.name }}</a>
        {% else %}
            {{ step.name }}
        {% endif %}
    </li>
{% endfor %}
  </ol>
