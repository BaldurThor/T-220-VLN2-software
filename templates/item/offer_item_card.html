<div class="item-card card mb-3">

    <div class="card-body">
        <p class="card-text text-muted float-end">Seljandi: {{ offer.item.seller.get_full_name | truncatechars:30 }}</p>
        <h5 class="card-title">{{ offer.item.name }}</h5>
        <p class="card-text ">{{ offer.item.description}}</p>
    <div class="d-flex justify-content-between">
        <p class="card-text text-muted">√Åstand: {{ offer.item.condition.name }}</p>
        <h5>{{ offer.amount|intcomma }} kr.</h5>
    </div>
    </div>
</div>
