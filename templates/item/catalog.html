{% extends 'base.html' %}
{% block content %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for item in items %}
            <div class="col">
                <div class="card text-center h-100" style="width: 18rem;">
                    <img src="{{ item.image_url }}" class="card-img-top h-100" alt="{{ item.name }}-image">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text ">{{ item.description | truncatechars:60 }}</p>
                        <p class="card-text">Condition:{{ item.condition.name }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="/items/{{ item.id }}" class="btn btn-primary">Nánari upplýsingar</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
